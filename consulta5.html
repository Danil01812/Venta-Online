<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Examen de Admisión - Descuento JS</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('magenes.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    /* Fondo de partículas */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      background: rgba(0, 30, 40, 0.75);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffe7cc;
      max-width: 480px;
      width: 100%;
      backdrop-filter: blur(8px);
      position: relative;
      z-index: 1;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.4rem;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }
    label {
      display: block;
      margin: 15px 0 6px;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: left;
      color: #00d9c0;
      text-shadow: 0 0 5px #00b8a9;
    }
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      box-shadow: 0 0 8px #00ffe7cc inset;
      background: rgba(0, 10, 20, 0.7);
      color: #b2ffff;
    }
    select:focus {
      box-shadow: 0 0 15px #00b8a9 inset;
    }
    button.btn {
      margin-top: 25px;
      background: linear-gradient(135deg, #00ffe7, #00b8a9);
      border: none;
      border-radius: 30px;
      color: #00221a;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 12px 28px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffe7bb;
      width: 100%;
    }
    button.btn:hover {
      background: linear-gradient(135deg, #00b8a9, #007764);
      color: #e0fff9;
      box-shadow: 0 0 30px #00ffe7ff;
    }
    .result {
      margin-top: 30px;
      font-size: 1.3rem;
      font-weight: 700;
      color: #00ffe7;
      text-shadow: 0 0 12px #00ffe7bb;
      min-height: 40px;
    }
  </style>
</head>
<body>

<!-- Partículas -->
<div id="particles-js"></div>

<div class="container">
  <h1>Pago de Examen de Admisión</h1>

  <label for="colegio">Procedencia del colegio:</label>
  <select id="colegio">
    <option value="nacional">Colegio Nacional (10% descuento)</option>
    <option value="particular">Colegio Particular (3% descuento)</option>
    <option value="otro">Otro (sin descuento)</option>
  </select>

  <button class="btn" id="btnCalcular">Calcular</button>

  <div class="result" id="resultado"></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('btnCalcular');
    const select = document.getElementById('colegio');
    const resultado = document.getElementById('resultado');
    const IMPORTE_BASE = 285;

    function calcularImporte() {
      const tipo = select.value;
      let descuento = 0;

      switch (tipo) {
        case 'nacional':
          descuento = IMPORTE_BASE * 0.10;
          break;
        case 'particular':
          descuento = IMPORTE_BASE * 0.03;
          break;
        default:
          descuento = 0;
      }

      const total = IMPORTE_BASE - descuento;

      resultado.innerHTML = `
        Importe base: <strong>S/. ${IMPORTE_BASE.toFixed(2)}</strong><br>
        Descuento aplicado: <strong>S/. ${descuento.toFixed(2)}</strong><br>
        <hr style="margin: 15px 0; border: 0; border-top: 1px solid #00ffe7aa;" />
        Total a pagar: <span style="color:#00b8a9;">S/. ${total.toFixed(2)}</span>
      `;
    }

    btn.addEventListener('click', calcularImporte);
    calcularImporte();
  });
</script>

<!-- Partículas JS -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 70 },
      "color": { "value": "#00ffe7" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.5 },
      "size": { "value": 3 },
      "line_linked": { "enable": true, "distance": 150, "color": "#00ffe7", "opacity": 0.4, "width": 1 },
      "move": { "enable": true, "speed": 2 }
    },
    "interactivity": {
      "events": {
        "onhover": { "enable": true, "mode": "repulse" }
      }
    },
    "retina_detect": true
  });
</script>

</body>
</html>
