<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consulta 3 - Promedio de Alumno</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('magenes.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
            padding: 20px;
            position: relative;
        }

        /* Fondo de partículas */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            background: rgba(0, 30, 40, 0.75);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px #00ffe7cc;
            max-width: 480px;
            width: 100%;
            backdrop-filter: blur(8px);
            position: relative;
            z-index: 1;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.4rem;
            color: #00ffe7;
            text-shadow: 0 0 10px #00ffe7;
        }
        label {
            display: block;
            margin: 15px 0 6px;
            font-weight: 600;
            font-size: 1.1rem;
            text-align: left;
            color: #00d9c0;
            text-shadow: 0 0 5px #00b8a9;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            outline: none;
            box-shadow: 0 0 8px #00ffe7cc inset;
            background: rgba(0, 10, 20, 0.7);
            color: #b2ffff;
            transition: box-shadow 0.3s ease;
        }
        input[type="number"]:focus, select:focus {
            box-shadow: 0 0 15px #00b8a9 inset;
        }
        button.btn {
            margin-top: 25px;
            background: linear-gradient(135deg, #00ffe7, #00b8a9);
            border: none;
            border-radius: 30px;
            color: #00221a;
            font-weight: 700;
            font-size: 1.2rem;
            padding: 12px 28px;
            cursor: pointer;
            box-shadow: 0 0 15px #00ffe7bb;
            transition: background 0.4s ease, color 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1.1px;
            user-select: none;
            width: 100%;
        }
        button.btn:hover {
            background: linear-gradient(135deg, #00b8a9, #007764);
            color: #e0fff9;
            box-shadow: 0 0 30px #00ffe7ff;
        }
        .result {
            margin-top: 30px;
            font-size: 1.4rem;
            font-weight: 700;
            color: #00ffe7;
            text-shadow: 0 0 12px #00ffe7bb;
            min-height: 40px;
        }
    </style>
</head>
<body>

<!-- Partículas en el fondo -->
<div id="particles-js"></div>

<div class="container">
    <h1>Consulta 3: Promedio Final</h1>
    
    <label for="genero">Género del alumno:</label>
    <select id="genero">
        <option value="MASCULINO">Masculino</option>
        <option value="FEMENINO">Femenino</option>
    </select>

    <label for="n1">Nota 1:</label>
    <input type="number" id="n1" min="0" max="20" value="15" />

    <label for="n2">Nota 2:</label>
    <input type="number" id="n2" min="0" max="20" value="14" />

    <label for="n3">Nota 3:</label>
    <input type="number" id="n3" min="0" max="20" value="13" />

    <label for="n4">Nota 4:</label>
    <input type="number" id="n4" min="0" max="20" value="16" />

    <button class="btn" onclick="calcularPromedio()">Calcular</button>

    <div class="result" id="resultado"></div>
</div>

<script>
    function calcularPromedio() {
        const genero = document.getElementById('genero').value;
        const n1 = parseFloat(document.getElementById('n1').value);
        const n2 = parseFloat(document.getElementById('n2').value);
        const n3 = parseFloat(document.getElementById('n3').value);
        const n4 = parseFloat(document.getElementById('n4').value);

        if ([n1, n2, n3, n4].some(n => isNaN(n) || n < 0 || n > 20)) {
            alert('Por favor ingresa notas válidas entre 0 y 20.');
            return;
        }

        const promedio = (n1 + n2 + n3 + n4) / 4;
        const aumento = genero === "MASCULINO" ? 3 : 5;
        const nuevoPromedio = promedio + aumento;

        document.getElementById('resultado').innerHTML = `
            Género: <strong>${genero}</strong><br>
            Promedio original: <strong>${promedio.toFixed(2)}</strong><br>
            Aumento aplicado: <strong>${aumento}</strong><br>
            <hr style="margin: 15px 0; border: 0; border-top: 1px solid #00ffe7aa;" />
            Nuevo promedio final: <span style="color:#00b8a9;">${nuevoPromedio.toFixed(2)}</span>
        `;
    }

    calcularPromedio();
</script>

<!-- Librería de partículas -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 80 },
            "color": { "value": "#00ffe7" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.5 },
            "size": { "value": 3 },
            "line_linked": { "enable": true, "distance": 150, "color": "#00ffe7", "opacity": 0.4, "width": 1 },
            "move": { "enable": true, "speed": 2 }
        },
        "interactivity": {
            "events": {
                "onhover": { "enable": true, "mode": "repulse" }
            }
        },
        "retina_detect": true
    });
</script>

</body>
</html>
