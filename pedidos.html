<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pedido</title>
  <style>
    :root {
        --neon-blue: #00ffe7;
        --neon-blue-dark: #00b8a9;
        --form-bg: rgba(0, 30, 40, 0.95);
        --input-bg: rgba(0, 15, 20, 0.7);
        --text-light: #e0f7fa;
        --main-font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .initial-hidden { opacity: 0; transition: opacity 1.5s ease-out; }
    .fade-in { opacity: 1; }

    * { box-sizing: border-box; }
    body {
        font-family: var(--main-font);
        color: var(--text-light);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: url('magenes.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    #particles-js {
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        z-index: 5;
        pointer-events: none;
    }

    header, main { position: relative; z-index: 10; }

    main {
        max-width: 500px;
        width: 100%;
        background: var(--form-bg);
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 0 30px var(--neon-blue);
        border: 2px solid var(--neon-blue-dark);
        backdrop-filter: blur(8px);
    }

    header {
        margin-bottom: 30px;
        text-align: center;
        max-width: 500px;
    }
    header h1 {
        font-size: 2.3rem;
        color: var(--neon-blue);
        text-shadow: 0 0 15px var(--neon-blue);
        border-bottom: 3px solid var(--neon-blue);
        padding-bottom: 10px;
        animation: pulse-shadow 2s infinite alternate;
    }
    @keyframes pulse-shadow {
        from { text-shadow: 0 0 10px var(--neon-blue); }
        to { text-shadow: 0 0 20px var(--neon-blue-dark); }
    }

    form { display: flex; flex-direction: column; gap: 15px; }

    label {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--neon-blue);
        margin-bottom: 5px;
        text-shadow: 0 0 5px rgba(0, 255, 231, 0.5);
    }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid var(--neon-blue-dark);
        border-radius: 8px;
        background-color: var(--input-bg);
        color: var(--text-light);
        font-size: 1rem;
        transition: all 0.3s ease;
        box-shadow: inset 0 0 5px rgba(0, 255, 231, 0.3);
    }

    input:focus, select:focus, textarea:focus {
        border-color: var(--neon-blue);
        box-shadow: 0 0 10px var(--neon-blue);
        outline: none;
        background-color: rgba(0, 20, 30, 0.9);
    }

    textarea { resize: vertical; min-height: 100px; }

    button[type="submit"] {
        background: linear-gradient(135deg, var(--neon-blue), var(--neon-blue-dark));
        border: none;
        border-radius: 30px;
        color: #00221a;
        font-weight: 700;
        font-size: 1.1rem;
        padding: 15px 40px;
        cursor: pointer;
        box-shadow: 0 0 15px var(--neon-blue);
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-top: 20px;
    }
    button[type="submit"]:hover {
        background: linear-gradient(135deg, var(--neon-blue-dark), #007764);
        color: var(--text-light);
        box-shadow: 0 0 30px var(--neon-blue);
        transform: translateY(-2px);
    }

    @media (max-width: 600px) {
        main { padding: 25px; margin: 10px; border-radius: 0; }
        header h1 { font-size: 2rem; }
        button[type="submit"] { padding: 12px 30px; }
    }
  </style>
</head>
<body>

<div id="particles-js"></div>

<header class="initial-hidden">
  <h1>HAZ TU PEDIDO</h1>
</header>

<main class="initial-hidden">
  <form action="https://formsubmit.co/tu_correo_aqui" method="post">

    <label for="txtnombre">Nombre:</label>
    <input type="text" id="txtnombre" name="txtnombre" placeholder="Escribe tu nombre" required>

    <label for="txtcorreo">Correo:</label>
    <input type="email" id="txtcorreo" name="txtcorreo" placeholder="cliente@email.com" required>

    <label for="cboproducto">Producto:</label>
    <select name="cboproducto" id="cboproducto" required>
      <option value="" disabled selected>Selecciona un producto</option>
      <option value="laptop">Laptop</option>
      <option value="celular">Celular</option>
      <option value="tablet">Tablet</option>
      <option value="accesorios">Accesorios</option>
      <option value="otro">Otro (especificar en comentarios)</option>
    </select>

    <label for="txtcomentarios">Comentarios / Detalles del pedido:</label>
    <textarea id="txtcomentarios" name="txtcomentarios" placeholder="Escribe cantidades, direcciÃ³n de entrega, modelo..."></textarea>

    <button type="submit">Enviar Pedido</button>

    <input type="hidden" name="_next" value="URL_DE_TU_PAGINA_DE_GRACIAS">
    <input type="hidden" name="_subject" value="Nuevo Pedido desde la Web">
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    window.addEventListener('load', function() {
        document.querySelectorAll('header, main').forEach(el => el.classList.add('fade-in'));
    });

    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#00ffe7" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#00ffe7", opacity: 0.3, width: 1 },
        move: { enable: true, speed: 2, random: true, out_mode: "out" }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });
</script>
</body>
</html>
