<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consulta de pago - Calculadora</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('magenes.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
            padding: 20px;
            position: relative;
        }

        /* Fondo de partículas */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            background: rgba(0, 30, 40, 0.75);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px #00ffe7cc;
            max-width: 480px;
            width: 100%;
            backdrop-filter: blur(8px);
            position: relative;
            z-index: 1;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.4rem;
            color: #00ffe7;
            text-shadow: 0 0 10px #00ffe7;
        }
        label {
            display: block;
            margin: 15px 0 6px;
            font-weight: 600;
            font-size: 1.1rem;
            text-align: left;
            color: #00d9c0;
            text-shadow: 0 0 5px #00b8a9;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: none;
            outline: none;
            box-shadow: 0 0 8px #00ffe7cc inset;
            background: rgba(0, 10, 20, 0.7);
            color: #b2ffff;
        }
        input[type="number"]:focus {
            box-shadow: 0 0 15px #00b8a9 inset;
        }
        button.btn {
            margin-top: 25px;
            background: linear-gradient(135deg, #00ffe7, #00b8a9);
            border: none;
            border-radius: 30px;
            color: #00221a;
            font-weight: 700;
            font-size: 1.2rem;
            padding: 12px 28px;
            cursor: pointer;
            box-shadow: 0 0 15px #00ffe7bb;
            width: 100%;
        }
        button.btn:hover {
            background: linear-gradient(135deg, #00b8a9, #007764);
            color: #e0fff9;
            box-shadow: 0 0 30px #00ffe7ff;
        }
        .result {
            margin-top: 30px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #00ffe7;
            text-shadow: 0 0 12px #00ffe7bb;
            min-height: 40px;
        }
    </style>
</head>
<body>

<!-- Partículas -->
<div id="particles-js"></div>

<div class="container">
    <h1>Calculadora de sueldo</h1>

    <label for="horas">Horas trabajadas:</label>
    <input type="number" id="horas" min="0" value="100" />

    <label for="pago">Pago por hora ($):</label>
    <input type="number" id="pago" min="0" value="15" step="any" />

    <button class="btn" onclick="calcularPago()">Calcular</button>

    <div class="result" id="resultado"></div>
</div>

<script>
    function calcularPago() {
        const horas = parseFloat(document.getElementById('horas').value);
        const pago = parseFloat(document.getElementById('pago').value);

        if (isNaN(horas) || isNaN(pago) || horas < 0 || pago < 0) {
            alert('Por favor ingresa valores válidos.');
            return;
        }

        const sueldoBruto = horas * pago;
        const retencion = sueldoBruto > 1500 ? sueldoBruto * 0.10 : 0;
        const sueldoNeto = sueldoBruto - retencion;

        document.getElementById('resultado').innerHTML = `
            Sueldo Bruto: <strong>$${sueldoBruto.toFixed(2)}</strong><br>
            Retención: <strong>$${retencion.toFixed(2)}</strong><br>
            <hr style="margin: 15px 0; border: 0; border-top: 1px solid #00ffe7aa;" />
            Sueldo Neto: <span style="color:#00b8a9;">$${sueldoNeto.toFixed(2)}</span>
        `;
    }

    calcularPago();
</script>

<!-- Partículas JS -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
    particlesJS("particles-js", {
        "particles": {
            "number": { "value": 70 },
            "color": { "value": "#00ffe7" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.5 },
            "size": { "value": 3 },
            "line_linked": { "enable": true, "distance": 150, "color": "#00ffe7", "opacity": 0.4, "width": 1 },
            "move": { "enable": true, "speed": 2 }
        },
        "interactivity": {
            "events": {
                "onhover": { "enable": true, "mode": "repulse" }
            }
        },
        "retina_detect": true
    });
</script>

</body>
</html>
